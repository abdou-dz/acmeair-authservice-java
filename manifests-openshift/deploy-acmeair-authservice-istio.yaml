###### Auth Service ######
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acmeair-authservice
  labels:
    app.kubernetes.io/part-of: auth-service
    app: auth
    name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      name: acmeair-auth-deployment
  template:
    metadata:
      labels:
        name: acmeair-auth-deployment
        app: auth
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9080"
        sidecar.istio.io/inject: 'true'
    spec:
      containers:
      - name: acmeair-authservice-java
        image: quay.io/abdouibm/acme-authservice-sec:latest
        ports:
          - containerPort: 9080
          - containerPort: 9443
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 400m
          requests:
            cpu: 100m
        env:
        - name: USERNAME
          value: admin
        - name: PASSWORD
          value: password
        - name: ACMEAIR_STACKAA_CUSTOMER_URL
          value: "http://acmeair-customer-service:9080/customer"
        readinessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 120
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: acmeair-auth-service
  labels:
    app.kubernetes.io/part-of: auth-service
spec:
  ports:
    - port: 9080
  selector:
    name: acmeair-auth-deployment
